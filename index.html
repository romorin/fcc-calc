<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Calculator</title>

		<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/segment14" type="text/css"/>

		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>

		<link rel="stylesheet" href="calc.css">
		<script type="text/javascript" src="my-llist.js"></script>
		<script type="text/javascript" src="calc.js"></script>
	</head>
	<body>
		<div class="calc">
			<div class="inner">
				<div id="cscreen"></div>
				<div id="cspec"></div>
				<img class="ccredits noselect" src="http://romorin.com/calc/credits.svg" alt="BY ROMORIN" />

				<div id="c0" class="cbutton"></div>
				<div id="c1" class="cbutton"></div>
				<div id="c2" class="cbutton"></div>
				<div id="c3" class="cbutton"></div>
				<div id="c4" class="cbutton"></div>
				<div id="c5" class="cbutton"></div>
				<div id="c6" class="cbutton"></div>
				<div id="c7" class="cbutton"></div>
				<div id="c8" class="cbutton"></div>
				<div id="c9" class="cbutton"></div>
				<div id="cdot" class="cbutton"></div>
				<div id="cplus" class="cbutton"></div>
				<div id="cminus" class="cbutton"></div>
				<div id="cmult" class="cbutton"></div>
				<div id="cdiv" class="cbutton"></div>
				<div id="cequal" class="cbutton"></div>
				<div id="cc" class="cbutton"></div>
				<div id="cce" class="cbutton"></div>
				<div id="csqrt" class="cbutton"></div>
				<div id="cpercent" class="cbutton"></div>
				<div id="coff" class="cbutton"></div>
				<div id="csign" class="cbutton"></div>
				<div id="cmc" class="cbutton"></div>
				<div id="cmr" class="cbutton"></div>
				<div id="cmminus" class="cbutton"></div>
				<div id="cmplus" class="cbutton"></div>
			</div>
		</div>

</html>
