<svg xmlns="http://www.w3.org/2000/svg" id='credits'
		viewBox="0 0 145 16"
		width="145px"
		height="16px"
		preserveAspectRatio="xMinYMin meet"
		style="overflow: visible;">
	<defs>
		<style type="text/css">
			@font-face {
				font-family: Roboto;
				src: url(https://fonts.googleapis.com/css?family=Roboto:400italic);
			}
			g {
				font-size: 32;
				font-family: "Roboto", sans-serif;
				font-style: italic;

				fill: #3f3e58;
			}
			text {
				stroke: #3f3e58;
			}
			.glowing {
				filter: url(#glow);
			}
		</style>
		<filter id="glow" x="-1%" y="-1%" width="102%" height="102%">
			<feGaussianBlur stdDeviation="0.2 0.2" result="glow"/>
		</filter>
	</defs>
	<g>
		<text x="2" y="14" fill="inherit" class="glowing">APP BY ROMORIN</text>
		<text x="2" y="14" fill="inherit">APP BY ROMORIN</text>
	</g>
</svg>	